<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
</head>
<body>
    <main>
        <div>
           <h1>My lists</h1>
           <p><a href="{% url 'todo_list_create' %}">Create a new list</a></p>
           <p><a href="{% url 'todo_item_create' %}">Create a new item</a></p>
           <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of items</th>
                </tr>
            </thead>
            <tbody>
                {% for todo_list in todo_list_list %}
                <tr>
                    <td><a href="{% url 'todo_list_detail' todo_list.id %}">{{ todo_list }}</a></td>
                    <td> {{ todo_list.task_count }} </td>
                </tr>
                {% endfor %}
            </tbody>
           </table>
        </div>
    </main>
</body>
</html>
